<div class="container">
    <form #userForm="ngForm" *ngIf="userToBeSaved" class="row" >
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" class="form-control" type="text" minlength="3" maxlength="12" [(ngModel)]="userToBeSaved.firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" class="form-control" type="text" [(ngModel)]="userToBeSaved.lastName" required>
        </div>

        <div class="form-group">
            <label for="userId">User Id</label>
            <label name="userId" class="form-control">{{userToBeSaved.id}}</label>
        </div>
        <input type="button" value="Save User" [disabled]="!userForm.form.valid" (click)="saveUser()">
        <!-- {{console.log(userForm)}} -->
    </form>
</div>
