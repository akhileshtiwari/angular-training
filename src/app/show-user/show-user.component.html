<div *ngIf="user" class="row">
    isActive: <input type="checkbox" [checked]="user.isActive">
    firstName:<b>{{user.firstName}}</b>
    lastName:<b>{{user.lastName}}</b>
    userId: <b>{{user.id | myToUpper}}</b>
    <!-- <input type="button" value="Edit" (click)="editUser()"> -->
    <a [routerLink]="['/edituser',user.id]">Edit User</a>
    <a [routerLink]="['/editreactuser',user.id]">Edit in Reactive</a>
</div>
<div *ngIf="isEditing" class="row">
    <app-edit-user [user]="user" (saved)="userSaved()" ></app-edit-user>
</div>
